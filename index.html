<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- ICON LIBRARY -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary: #1A237E;
            --primary-light: #283593;
            --primary-dark: #0D1440;
            --secondary: #263238;
            --secondary-light: #37474F;
            --accent: #00BFA5;
            --accent-light: #1DE9B6;
            --whatsapp: #25D366;
            --telegram: #0088cc;
            --success: #00C853;
            --error: #FF5252;
            --warning: #FFAB00;
            --discount-color: #FF9800;
            
            /* Neutral Colors */
            --bg-color: #0F1419;
            --surface: #1E252B;
            --surface-light: #2A3239;
            --surface-dark: #161C22;
            --text-primary: #FFFFFF;
            --text-secondary: #B0BEC5;
            --text-muted: #78909C;
            --border: #37474F;
            
            /* Typography */
            --font-sans: 'Inter', sans-serif;
            --text-xs: 12px;
            --text-sm: 14px;
            --text-base: 16px;
            --text-lg: 18px;
            --text-xl: 20px;
            --text-2xl: 24px;
            --text-3xl: 32px;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 50%;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.4);
        }

        /* ===== RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* ===== HEADER ===== */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 var(--space-md);
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .app-title h1 {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
        }

        .app-subtitle {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            padding: 80px var(--space-md) 100px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* ===== BOTTOM NAV ===== */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 8px var(--space-md);
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: var(--text-muted);
            font-size: var(--text-xs);
            cursor: pointer;
            min-width: 70px;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* ===== CARDS ===== */
        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-md);
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
        }

        .card-title {
            font-size: var(--text-lg);
            font-weight: 600;
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            border-radius: var(--radius-md);
            border: none;
            font-family: var(--font-sans);
            font-size: var(--text-base);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        .btn-whatsapp {
            background: var(--whatsapp);
            color: white;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: var(--text-sm);
        }

        .btn-block {
            width: 100%;
        }

        /* ===== INPUT GRID ===== */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        @media (max-width: 640px) {
            .input-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
        }

        .input-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .input-item:hover {
            background: var(--surface-light);
        }

        .input-item.active {
            background: var(--surface-light);
        }

        .icon-wrapper {
            width: 48px;
            height: 48px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background: var(--surface-light);
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .input-item.active .icon-wrapper {
            background: var(--accent);
            color: white;
        }

        .input-label {
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .input-value {
            font-size: var(--text-xs);
            color: var(--text-primary);
            text-align: center;
            min-height: 16px;
        }

        /* ===== MODALS ===== */
        .input-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
        }

        .input-modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            width: 100%;
            max-width: 400px;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }

        .input-modal-header {
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-modal-title {
            font-size: var(--text-lg);
            font-weight: 600;
        }

        .input-modal-body {
            padding: var(--space-lg);
            max-height: 60vh;
            overflow-y: auto;
        }

        .input-modal-footer {
            padding: var(--space-lg);
            border-top: 1px solid var(--border);
            display: flex;
            gap: var(--space-md);
        }

        /* ===== FORM ELEMENTS ===== */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-family: var(--font-sans);
            font-size: var(--text-base);
            color: var(--text-primary);
            background: var(--surface-light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* ===== QUICK AMOUNTS ===== */
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-sm);
            margin: var(--space-md) 0;
        }

        .quick-amount {
            padding: 12px;
            text-align: center;
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-amount:hover {
            border-color: var(--accent);
        }

        /* ===== TRANSACTION TYPE ===== */
        .transaction-type {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .type-option {
            padding: var(--space-lg);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            text-align: center;
            cursor: pointer;
            background: var(--surface-light);
        }

        .type-option.active {
            border-color: var(--accent);
            background: var(--surface);
        }

        /* ===== STATS GRID ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-lg);
        }

        .stat-card {
            background: var(--surface-light);
            padding: var(--space-lg);
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--text-muted);
        }

        /* ===== ACCOUNT LIST ===== */
        .account-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .account-item {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin-bottom: var(--space-sm);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .account-item:hover {
            background: var(--surface);
            border-color: var(--accent);
        }

        .account-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: var(--text-lg);
            margin-right: var(--space-md);
        }

        .account-name {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .account-id {
            font-size: var(--text-xs);
            color: var(--accent);
            background: rgba(0, 191, 165, 0.1);
            padding: 2px 8px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* ===== BALANCE DISPLAY ===== */
        .balance-display {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: var(--space-xl);
            border-radius: var(--radius-lg);
            text-align: center;
            margin-bottom: var(--space-lg);
        }

        .balance-amount {
            font-size: 48px;
            font-weight: 700;
            margin: 16px 0;
        }

        /* ===== FLOATING BUTTON ===== */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: var(--radius-full);
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            z-index: 2000;
            transition: all 0.3s ease;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        .fab.hidden {
            display: none;
        }

        /* ===== DISCOUNT INFO ===== */
        .discount-info {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid var(--discount-color);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin: var(--space-md) 0;
        }

        .discount-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: var(--discount-color);
            font-weight: 600;
        }

        .discount-details {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .discount-percentage {
            background: var(--discount-color);
            color: white;
            padding: 2px 8px;
            border-radius: 20px;
            font-size: var(--text-xs);
            font-weight: 600;
            margin-left: 8px;
        }

        /* ===== EARNINGS DISPLAY ===== */
        .earnings-display {
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin: var(--space-md) 0;
            border: 1px solid var(--border);
        }

        .earnings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .earnings-label {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .earnings-amount {
            font-weight: 600;
            color: var(--text-primary);
        }

        .earnings-total {
            font-size: var(--text-lg);
            color: var(--accent);
            font-weight: 700;
        }

        /* ===== WHATSAPP PREVIEW ===== */
        .whatsapp-preview {
            background: #075E54;
            color: white;
            border-radius: var(--radius-md);
            padding: var(--space-md);
            margin: var(--space-md) 0;
            position: relative;
        }

        .whatsapp-preview:before {
            content: '';
            position: absolute;
            top: -8px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #075E54;
        }

        .whatsapp-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-md);
        }

        .whatsapp-icon {
            color: var(--whatsapp);
            font-size: 20px;
        }

        .whatsapp-name {
            font-weight: 600;
            font-size: var(--text-sm);
        }

        .whatsapp-time {
            font-size: var(--text-xs);
            opacity: 0.8;
            margin-left: auto;
        }

        /* ===== UTILITIES ===== */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .mb-sm { margin-bottom: var(--space-sm); }
        .mb-md { margin-bottom: var(--space-md); }
        .mb-lg { margin-bottom: var(--space-lg); }

        /* ===== LOADING ===== */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 191, 165, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-dark);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }
    </style>
</head>

        async function processTransaction() {
            const btn = document.querySelector('#whatsappPreview .btn-whatsapp');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<div class="loading"></div>';
            btn.disabled = true;
            
            try {
                // Simpan transaksi ke database
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({
                        action: 'addTransaksi',
                        nama: transactionData.account,
                        jenis: transactionData.type === 'DEPOSIT' ? 'SETOR' : 'TARIK',
                        nominal: transactionData.amount,
                        keterangan: transactionData.type === 'DEPOSIT' ? 
                            `Setoran dengan potongan ${DISCOUNT_PERCENTAGE}%` : 'Penarikan tunai'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    // Kirim WhatsApp ke nasabah
                    const account = accountList.find(acc => acc.nama === transactionData.account);
                    const earnings = calculateEarnings(transactionData.amount);
                    
                    let whatsappMessage = `*BANKFLOW - NOTIFIKASI TRANSAKSI*%0A%0A`;
                    whatsappMessage += `ðŸ“‹ *Detail Transaksi:*%0A`;
                    whatsappMessage += `â”œ Nasabah: ${transactionData.account}%0A`;
                    whatsappMessage += `â”œ Jenis: ${transactionData.type === 'DEPOSIT' ? 'SETORAN' : 'PENARIKAN'}%0A`;
                    whatsappMessage += `â”œ Tanggal: ${new Date().toLocaleDateString('id-ID')}%0A`;
                    whatsappMessage += `â”” Nominal: ${formatRupiah(transactionData.amount)}%0A%0A`;
                    
                    if (transactionData.type === 'DEPOSIT') {
                        whatsappMessage += `ðŸ“Š *Perhitungan Potongan:*%0A`;
                        whatsappMessage += `â”œ Setoran: ${formatRupiah(transactionData.amount)}%0A`;
                        whatsappMessage += `â”œ Potongan (4.76%): ${formatRupiah(earnings.discount)}%0A`;
                        whatsappMessage += `â”” *Diterima: ${formatRupiah(earnings.netAmount)}*%0A%0A`;
                    }
                    
                    whatsappMessage += `ðŸ¦ *BankFlow Digital Banking*%0A_Transaksi aman dan terpercaya_`;
                    
                    if (account?.no_hp) {
                        const phone = account.no_hp.replace(/\D/g, '');
                        window.open(`https://wa.me/${phone}?text=${whatsappMessage}`, '_blank');
                    }
                    
                    closeModal('whatsappPreview');
                    showToast('Transaksi berhasil! WhatsApp terkirim', 'success');
                    resetTransaction();
                    await loadTab('transaksi');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Gagal: ' + error.message, 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        async function viewBalance(accountName) {
            if (!accountName) return;
            
            const container = document.getElementById('balanceContainer');
            container.innerHTML = `
                <div class="text-center" style="padding: 20px;">
                    <div class="loading" style="width: 40px; height: 40px; margin: 0 auto;"></div>
                </div>
            `;
            
            try {
                const response = await fetch(`${API_URL}?action=getSaldo&nama=${encodeURIComponent(accountName)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    const earnings = calculateEarnings(data.data.total_setor);
                    
                    container.innerHTML = `
                        <div class="balance-display">

                        <div class="earnings-display">

                        <div class="discount-info">

                                <span>Perhitungan Potongan</span>
                            </div>
                            <div class="discount-details">
                                Setoran ${formatRupiah(data.data.total_setor)} Ã— ${DISCOUNT_PERCENTAGE}% = Potongan ${formatRupiah(earnings.discount)}<br>

                        </div>
                        <div>Gagal memuat saldo</div>

                `;
            }
        }
