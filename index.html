<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Jimpitan System</title>
    
    <!-- ===== PWA METADATA ===== -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jimpitan Digital">
    <meta name="application-name" content="Sistem Jimpitan Digital">
    <!-- ======================== -->
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="styles.css?v=2.0.1">
    <link rel="stylesheet" href="shimmer-effects.css?v=2.0.1">
    
    <!-- Favicon dan PWA Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    
    <!-- Manifest untuk PWA -->
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <meta name="theme-color" content="#0a192f">
    
    <!-- HTML2Canvas untuk render PNG -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
    <body>
    <div class="header">
        <h1><i class="fas fa-university"></i> Sistem Jimpitan Digital</h1>
    </div>
    
    <div class="content" id="content">
        <!-- Content loaded here -->
    </div>
    
    <div class="nav">
        <button class="nav-btn active" data-tab="transaksi">
            <i class="fas fa-exchange-alt"></i>
            <span>Transaksi</span>
        </button>
        <button class="nav-btn" data-tab="dashboard">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
        </button>
        <button class="nav-btn" data-tab="nasabah">
            <i class="fas fa-users"></i>
            <span>Nasabah</span>
        </button>
        <button class="nav-btn" data-tab="saldo">
            <i class="fas fa-wallet"></i>
            <span>Saldo</span>
        </button>
        <button class="nav-btn" data-tab="settings">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
        </button>
    </div>

    <!-- Hidden receipt container for PNG generation -->
    <div id="receiptContainer" class="receipt-container"></div>

    <script>
        // ====== KONFIGURASI API ======
        // Ganti dengan URL Apps Script Anda yang sudah di-deploy
        const API_URL = 'https://script.google.com/macros/s/AKfycbzg2VbfzX6Wdmo0DJkPY9noOhBZlRmXvgzuhLMpqfseste6Yi2P1KeLOFSvf-HM0Fn3/exec';
        
        // Kunci API untuk aksi yang memerlukan autentikasi
        const API_KEY = 'JIMPITAN_DIGITAL_2024_SECRET_KEY'; // Sama dengan di Script Properties
        
        // Versi aplikasi - UBAH INI SETIAP UPDATE
        const APP_VERSION = '2.0.1';
        
        // Server untuk generate struk (opsional)
        const RECEIPT_SERVER = 'https://bankflow-receipt.vercel.app/api/generate';
        
        // ====== STATE GLOBAL ======
        let state = {
            tab: 'transaksi',
            nasabahList: [],
            globalBalance: 0,
            isProcessing: false,
            isGeneratingReceipt: false,
            transaction: {
                nasabah: '',
                type: 'SETOR',
                amount: 0,
                dateFrom: new Date().toISOString().split('T')[0],
                dateTo: new Date().toISOString().split('T')[0]
            },
            lastTransactionData: null,
            updateAvailable: false,
            newVersion: ''
        };
        
        // ====== INISIALISASI APLIKASI ======
        document.addEventListener('DOMContentLoaded', async () => {
            console.log(`üöÄ Aplikasi Jimpitan v${APP_VERSION} dimulai`);
            
            // Setup navigation
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tab = btn.dataset.tab;
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    loadTab(tab);
                });
            });
            
            // Setup Service Worker dengan auto-update
            setupServiceWorker();
            
            // Load initial data and show transaction tab
            await loadData();
            loadTab('transaksi');
            
            // Check for updates
            setTimeout(checkForUpdates, 3000);
            
            // Setup periodic update check
            setInterval(checkForUpdates, 4 * 60 * 60 * 1000); // 4 jam
        });
        
        // ====== SERVICE WORKER SETUP ======
        function setupServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('‚úÖ Service Worker registered:', registration);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('üîÑ Update found for Service Worker');
                            
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('üì± New version available');
                                    state.updateAvailable = true;
                                    showUpdateNotification('Versi baru tersedia!');
                                }
                            });
                        });
                        
                        // Listen for messages from Service Worker
                        navigator.serviceWorker.addEventListener('message', event => {
                            console.log('üì® Message from SW:', event.data);
                            
                            if (event.data.type === 'SW_UPDATED') {
                                showToast(`Aplikasi diperbarui ke v${event.data.version}`);
                                
                                if (event.data.action === 'reload') {
                                    setTimeout(() => {
                                        window.location.reload();
                                    }, 2000);
                                }
                            }
                        });
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000); // Setiap 1 jam
                        
                    })
                    .catch(error => {
                        console.error('‚ùå Service Worker registration failed:', error);
                    });
            }
        }
        
        // ====== LOAD DATA DARI API ======
        async function loadData() {
            try {
                console.log('üì• Loading data from API...');
                
                // Load nasabah data
                const res = await fetch(`${API_URL}?action=getNasabah`);
                const data = await res.json();
                state.nasabahList = data.data || [];
                
                // Load global balance  
                const balanceRes = await fetch(`${API_URL}?action=getAllSaldo`);
                const balanceData = await balanceRes.json();
                state.globalBalance = balanceData.saldo_global || 0;
                
                console.log(`‚úÖ Data loaded: ${state.nasabahList.length} nasabah, saldo: ${formatRupiah(state.globalBalance)}`);
                
                // Render current tab
                renderTab();
                
            } catch (e) {
                console.error('‚ùå Load error:', e);
                showToast('Gagal memuat data dari server', true);
            }
        }
        
        // ====== LOAD TAB ======
        async function loadTab(tab) {
            state.tab = tab;
            renderTab();
        }
        
        // ====== RENDER TAB ======
        function renderTab() {
            const content = document.getElementById('content');
            
            switch(state.tab) {
                case 'transaksi':
                    content.innerHTML = renderTransaksi();
                    break;
                case 'dashboard':
                    content.innerHTML = renderDashboard();
                    break;
                case 'nasabah':
                    content.innerHTML = renderNasabah();
                    break;
                case 'saldo':
                    content.innerHTML = renderSaldo();
                    break;
                case 'settings':
                    content.innerHTML = renderSettings();
                    break;
            }
            
            attachEvents();
        }
        
        // ====== RENDER TRANSAKSI ======
        function renderTransaksi() {
            // Tentukan teks tombol berdasarkan state
            let btnText;
            if (state.isProcessing) {
                btnText = '<div class="spinner"></div> Memproses...';
            } else if (state.transaction.nasabah && state.transaction.amount > 0) {
                btnText = `${state.transaction.type === 'SETOR' ? 'SETOR' : 'TARIK'} ${formatRupiah(state.transaction.amount)} - ${state.transaction.nasabah}`;
            } else {
                btnText = '<i class="fas fa-paper-plane"></i> KIRIM PROSES';
            }
            
            // Hitung jumlah hari
            const daysCount = calculateDaysBetweenDates(state.transaction.dateFrom, state.transaction.dateTo);
            
            return `
                <div class="card">
                    <div class="section-title">
                        <i class="fas fa-exchange-alt"></i> TRANSAKSI BARU
                    </div>
                    
                    <div style="display: flex; gap: 12px; margin-bottom: 20px;">
                        <div class="info-card" style="flex: 1;">
                            <div class="info-label">Total Saldo Sistem</div>
                            <div class="info-value">${formatRupiah(state.globalBalance)}</div>
                        </div>
                        <div class="info-card" style="flex: 1;">
                            <div class="info-label">Jumlah Nasabah</div>
                            <div class="info-value">${state.nasabahList.length}</div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 16px;">
                        <div class="form-label">Periode Transaksi</div>
                        <div class="date-row">
                            <div class="date-group">
                                <div class="date-label">Dari Tanggal</div>
                                <input type="date" class="date-input" id="dateFrom" value="${state.transaction.dateFrom}" ${state.isProcessing ? 'disabled' : ''}>
                                ${daysCount > 0 ? `<div class="days-count">${daysCount} hari</div>` : ''}
                            </div>
                            <div class="date-group">
                                <div class="date-label">Sampai Tanggal</div>
                                <input type="date" class="date-input" id="dateTo" value="${state.transaction.dateTo}" ${state.isProcessing ? 'disabled' : ''}>
                            </div>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 16px;">
                        <div class="form-label">Pilih Nasabah</div>
                        <select id="selectNasabah" ${state.isProcessing ? 'disabled' : ''}>
                            <option value="">-- Pilih Nasabah --</option>
                            ${state.nasabahList.map(n => `<option value="${n.nama}" ${state.transaction.nasabah === n.nama ? 'selected' : ''}>${n.nama}${n.id_nasabah ? ` (${n.id_nasabah})` : ''}</option>`).join('')}
                        </select>
                    </div>
                    
                    <div style="margin-bottom: 16px;">
                        <div class="form-label">Jenis Transaksi</div>
                        <div class="type-selector">
                            <button class="type-btn setor ${state.transaction.type === 'SETOR' ? 'active' : ''}" 
                                    data-type="SETOR" ${state.isProcessing ? 'disabled' : ''}>
                                <i class="fas fa-arrow-down" style="margin-right: 6px;"></i> SETOR
                            </button>
                            <button class="type-btn tarik ${state.transaction.type === 'TARIK' ? 'active' : ''}" 
                                    data-type="TARIK" ${state.isProcessing ? 'disabled' : ''}>
                                <i class="fas fa-arrow-up" style="margin-right: 6px;"></i> TARIK
                            </button>
                        </div>
                    </div>
                    
                    <div class="amount-section">
                        <div class="amount-label-row">
                            <div class="amount-label">Nominal Transaksi</div>
                            <div class="amount-currency">IDR (Rupiah)</div>
                        </div>
                        <div class="amount-input-container">
                            <div class="amount-prefix">Rp</div>
                            <input type="text" 
                                   class="amount-input" 
                                   id="amountInput" 
                                   placeholder="0"
                                   value="${state.transaction.amount > 0 ? formatNumber(state.transaction.amount) : ''}"
                                   onfocus="this.select()"
                                   ${state.isProcessing ? 'disabled' : ''}>
                        </div>
                        
                        <div class="amount-grid">
                            <button class="amount-btn" data-amount="3000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">3K</span>
                                3.000
                            </button>
                            <button class="amount-btn" data-amount="5000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">5K</span>
                                5.000
                            </button>
                            <button class="amount-btn" data-amount="7000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">7K</span>
                                7.000
                            </button>
                            <button class="amount-btn" data-amount="10000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">10K</span>
                                10.000
                            </button>
                            <button class="amount-btn" data-amount="12000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">12K</span>
                                12.000
                            </button>
                            <button class="amount-btn" data-amount="15000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">15K</span>
                                15.000
                            </button>
                            <button class="amount-btn" data-amount="20000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">20K</span>
                                20.000
                            </button>
                            <button class="amount-btn" data-amount="25000" ${state.isProcessing ? 'disabled' : ''}>
                                <span class="amount-btn-label">25K</span>
                                25.000
                            </button>
                        </div>
                    </div>
                    
                    ${state.transaction.nasabah && state.transaction.amount > 0 ? `
                        <div class="transaction-info-container">
                            <div class="transaction-info-row">
                                <span class="info-label-rounded">Nasabah</span>
                                <span class="info-value-rounded">${state.transaction.nasabah}</span>
                            </div>
                            <div class="transaction-info-row">
                                <span class="info-label-rounded">Jenis Transaksi</span>
                                <span class="transaction-type-badge ${state.transaction.type === 'TARIK' ? 'withdraw' : ''}">
                                    <i class="fas fa-${state.transaction.type === 'SETOR' ? 'arrow-down' : 'arrow-up'}"></i>
                                    ${state.transaction.type === 'SETOR' ? 'SETORAN' : 'PENARIKAN'}
                                </span>
                            </div>
                            <div class="transaction-info-row">
                                <span class="info-label-rounded">Nominal</span>
                                <span class="info-value-rounded">${formatRupiah(state.transaction.amount)}</span>
                            </div>
                            <div class="transaction-info-row">
                                <span class="info-label-rounded">Periode</span>
                                <span class="info-value-rounded">${formatDateDisplay(state.transaction.dateFrom)} - ${formatDateDisplay(state.transaction.dateTo)}</span>
                            </div>
                            <div class="transaction-info-row">
                                <span class="info-label-rounded">Durasi</span>
                                <span class="info-value-rounded">${daysCount} Hari</span>
                            </div>
                        </div>
                    ` : ''}
                    
                    <button class="btn ${state.isProcessing ? 'processing' : ''}" 
                            id="submitBtn" 
                            ${!state.transaction.nasabah || state.transaction.amount <= 0 || state.isProcessing ? 'disabled' : ''}>
                        ${btnText}
                    </button>
                    
                    ${state.updateAvailable ? `
                        <div style="margin-top: 16px; padding: 12px; background: rgba(255, 193, 7, 0.1); border-radius: 8px; text-align: center;">
                            <i class="fas fa-sync-alt" style="color: #ff9800;"></i>
                            <span style="color: #ff9800; font-weight: 600;">Update tersedia!</span>
                            <button onclick="installUpdate()" style="background: #ff9800; color: white; border: none; padding: 6px 12px; border-radius: 6px; margin-left: 10px; font-weight: 600; cursor: pointer;">
                                Update Sekarang
                            </button>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // ====== RENDER DASHBOARD ======
        function renderDashboard() {
            return `
                <div class="card">
                    <div class="section-title">
                        <i class="fas fa-chart-line"></i> DASHBOARD SISTEM
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">SALDO GLOBAL SISTEM</div>
                        <div class="info-value">${formatRupiah(state.globalBalance)}</div>
                        <div style="font-size: 13px; color: var(--text-medium); margin-top: 8px;">
                            Total dari ${state.nasabahList.length} nasabah
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; margin-top: 20px;">
                        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
                            <div style="font-size: 28px; font-weight: 700; color: #00e676;">${state.nasabahList.length}</div>
                            <div style="font-size: 13px; color: var(--text-medium); margin-top: 6px;">Total Nasabah</div>
                        </div>
                        <div style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1);">
                            <div style="font-size: 28px; font-weight: 700; color: #00e676;">${formatRupiah(state.nasabahList.length > 0 ? Math.round(state.globalBalance/state.nasabahList.length) : 0)}</div>
                            <div style="font-size: 13px; color: var(--text-medium); margin-top: 6px;">Rata-rata Saldo</div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ====== RENDER DAFTAR NASABAH ======
        function renderNasabah() {
            return `
                <div class="card">
                    <div class="section-title">
                        <i class="fas fa-users"></i> DAFTAR NASABAH
                    </div>
                    
                    <button class="add-account-btn" id="addNasabahBtn">
                        <i class="fas fa-user-plus"></i> TAMBAH NASABAH BARU
                    </button>
                    
                    <div style="display: flex; gap: 12px; margin-bottom: 20px;">
                        <div class="info-card" style="flex: 1;">
                            <div class="info-label">Total Nasabah</div>
                            <div class="info-value">${state.nasabahList.length}</div>
                        </div>
                        <div class="info-card" style="flex: 1;">
                            <div class="info-label">Total Saldo</div>
                            <div class="info-value">${formatRupiah(state.globalBalance)}</div>
                        </div>
                    </div>
                    
                    <div style="max-height: 400px; overflow-y: auto; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                        ${state.nasabahList.length > 0 ? 
                            state.nasabahList.map(nasabah => `
                                <div class="account-item">
                                    <div class="account-avatar">${nasabah.nama.charAt(0).toUpperCase()}</div>
                                    <div>
                                        <div style="font-weight: 600; color: var(--text-light);">${nasabah.nama}</div>
                                        <div style="font-size: 12px; color: var(--text-dim);">
                                            ID: ${nasabah.id_nasabah || 'N/A'} 
                                            ${nasabah.no_hp ? `‚Ä¢ ${nasabah.no_hp}` : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('') : 
                            `<div style="text-align: center; padding: 40px 20px; color: var(--text-dim);">
                                <i class="fas fa-users" style="font-size: 48px; opacity: 0.3; margin-bottom: 16px;"></i>
                                <div>Belum ada data nasabah</div>
                            </div>`
                        }
                    </div>
                </div>
            `;
        }
        
        // ====== RENDER SALDO ======
        function renderSaldo() {
            return `
                <div class="card">
                    <div class="section-title">
                        <i class="fas fa-wallet"></i> CEK SALDO NASABAH
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">SALDO GLOBAL SISTEM</div>
                        <div class="info-value">${formatRupiah(state.globalBalance)}</div>
                        <div style="font-size: 13px; color: var(--text-medium); margin-top: 8px;">
                            Akumulasi semua nasabah
                        </div>
                    </div>
                    
                    <div style="margin: 20px 0;">
                        <div class="form-label">Pilih Nasabah</div>
                        <select id="saldoNasabah">
                            <option value="">-- Pilih Nasabah --</option>
                            ${state.nasabahList.map(n => `<option value="${n.nama}">${n.nama}${n.id_nasabah ? ` (${n.id_nasabah})` : ''}</option>`).join('')}
                        </select>
                    </div>
                    
                    <div id="saldoResult" style="text-align: center; padding: 40px 20px; color: var(--text-dim);">
                        <i class="fas fa-wallet" style="font-size: 48px; opacity: 0.3; margin-bottom: 16px;"></i>
                        <div>Pilih nasabah untuk melihat saldo</div>
                    </div>
                </div>
            `;
        }
        
        // ====== RENDER SETTINGS ======
        function renderSettings() {
            return `
                <div class="card">
                    <div class="section-title">
                        <i class="fas fa-cog"></i> PENGATURAN SISTEM
                    </div>
                    
                    <div class="info-card">
                        <div class="info-label">VERSI APLIKASI</div>
                        <div class="info-value">${APP_VERSION}</div>
                        <div style="font-size: 13px; color: var(--text-medium); margin-top: 8px;">
                            Sistem Jimpitan Digital
                        </div>
                    </div>
                    
                    <div style="margin: 20px 0;">
                        <div class="form-label">Status Service Worker</div>
                        <div id="swStatus" style="padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <span>Service Worker</span>
                                <span style="color: #00e676; font-weight: 600;">Aktif</span>
                            </div>
                            <div style="font-size: 12px; color: var(--text-dim); margin-top: 8px;">
                                Cache auto-update aktif
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn" onclick="checkForUpdates()" style="margin-bottom: 12px;">
                        <i class="fas fa-sync-alt"></i> CHECK UPDATE
                    </button>
                    
                    <button class="btn" onclick="clearAppCache()" style="background: linear-gradient(135deg, var(--red) 0%, #ef5350 100%); margin-bottom: 12px;">
                        <i class="fas fa-broom"></i> CLEAR CACHE & RELOAD
                    </button>
                    
                    <button class="btn" onclick="testAPI()" style="background: linear-gradient(135deg, #283593 0%, #3949ab 100%);">
                        <i class="fas fa-plug"></i> TEST KONEKSI API
                    </button>
                    
                    <div style="margin-top: 20px; padding: 16px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                        <div style="color: var(--text-light); font-weight: 600; margin-bottom: 12px;">Informasi Sistem</div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span style="color: var(--text-medium); font-size: 13px;">Jumlah Nasabah:</span>
                            <span style="color: var(--text-light); font-weight: 600;">${state.nasabahList.length}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span style="color: var(--text-medium); font-size: 13px;">Total Saldo:</span>
                            <span style="color: var(--text-light); font-weight: 600;">${formatRupiah(state.globalBalance)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: var(--text-medium); font-size: 13px;">API Status:</span>
                            <span style="color: #00e676; font-weight: 600;">Online</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // ====== ATTACH EVENTS ======
        function attachEvents() {
            // Events untuk halaman transaksi
            if (state.tab === 'transaksi') {
                // Date inputs
                document.getElementById('dateFrom')?.addEventListener('change', (e) => {
                    state.transaction.dateFrom = e.target.value;
                    updateTransactionDisplay();
                    updateTransactionButton();
                });

        // ====== PROSES TAMBAH NASABAH ======
        async function prosesTambahNasabah() {
            const nama = document.getElementById('namaNasabah')?.value.trim();
            const hp = document.getElementById('hpNasabah')?.value.trim();
            const alamat = document.getElementById('alamatNasabah')?.value.trim();
            const email = document.getElementById('emailNasabah')?.value.trim();
            
            if (!nama) {
                showToast('Nama nasabah wajib diisi', true);
                document.getElementById('namaNasabah')?.focus();
                return;
            }
            
            if (!hp) {
                showToast('Nomor HP wajib diisi', true);
                document.getElementById('hpNasabah')?.focus();
                return;
            }
            
            const cleanHP = hp.replace(/\D/g, '');
            if (cleanHP.length < 10) {
                showToast('Nomor HP minimal 10 digit', true);
                document.getElementById('hpNasabah')?.focus();
                return;
            }
            
            showToast('Menyimpan data nasabah ke sistem...');
            
            try {
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        action: 'addNasabah',
                        token: API_KEY,
                        nama: nama,
                        no_hp: cleanHP,
                        alamat: alamat,
                        email: email || ''
                    })
                });
                
                const data = await res.json();
                
                if (data.status === 'success') {
                    showToast(`Nasabah ${nama} berhasil ditambahkan!`);
                    closeModal();
                    
                    await loadData();
                    loadTab('nasabah');
                    
                } else {
                    showToast('Gagal: ' + (data.message || 'Error'), true);
                }
            } catch (e) {
                console.error('Error adding nasabah:', e);
                showToast('Gagal menyimpan data ke sistem', true);
            }
        }

                        nominal: state.transaction.amount,

        // Install update
        async function installUpdate() {
            closeModal();
            
            showToast('Memperbarui aplikasi...');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    
                    // Post message untuk skip waiting
                    if (registration.waiting) {
                        registration.waiting.postMessage({type: 'SKIP_WAITING'});
                    }
                    
                    // Update Service Worker
                    await registration.update();
                    
                    // Clear cache
                    await clearAppCache();
                    
                    showToast('Aplikasi berhasil diperbarui!');
                    
                    // Reload setelah 2 detik
                    setTimeout(() => {
                        window.location.reload();
                    }, 2000);
                    
                } catch (error) {
                    console.error('Error installing update:', error);
                    showToast('Gagal memperbarui aplikasi', true);
                }
            }
        }
        
        // Clear app cache
        async function clearAppCache() {
            if ('serviceWorker' in navigator && 'caches' in window) {
                try {
                    // Hapus semua cache
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                    
                    // Unregister service worker
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        await registration.unregister();
                    }
                    
                    console.log('‚úÖ Cache cleared successfully');
                    
                } catch (error) {
                    console.error('Error clearing cache:', error);
                    throw error;
                }
            }
        }
        
        // Test API connection
        async function testAPI() {
            try {
                showToast('Testing koneksi API...');
                
                const res = await fetch(`${API_URL}?action=testConnection`);
                const data = await res.json();
                
                if (data.status === 'success') {
                    showToast('‚úÖ Koneksi API berhasil!');
                } else {
                    showToast('‚ùå Koneksi API gagal', true);
                }
            } catch (error) {
                showToast('‚ùå Koneksi API error', true);
            }
        }
        
        // ====== UTILITY FUNCTIONS ======
        function formatRupiah(amount) {
            return 'Rp ' + (amount || 0).toLocaleString('id-ID');
        }
        
        function formatNumber(num) {
            const n = parseInt(num) || 0;
            return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }
        
        function formatDateDisplay(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('id-ID', { 
                day: '2-digit', 
                month: 'short', 
                year: 'numeric' 
            });
        }
        
        function calculateDaysBetweenDates(dateFrom, dateTo) {
            try {
                const from = new Date(dateFrom);
                const to = new Date(dateTo);
                
                if (isNaN(from.getTime()) || isNaN(to.getTime())) {
                    return 0;
                }
                
                const timeDiff = to.getTime() - from.getTime();
                const daysDiff = Math.floor(timeDiff / (1000 * 3600 * 24));
                
                return Math.max(0, daysDiff + 1);
            } catch (error) {
                return 0;
            }
        }
        
        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.innerHTML = `
                <i class="fas fa-${isError ? 'exclamation-circle' : 'check-circle'}"></i>
                ${message}
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) modal.remove();
        }
        
        // ====== EXPOSE FUNCTIONS TO GLOBAL SCOPE ======
        window.closeModal = closeModal;
        window.processTransaction = processTransaction;
        window.prosesTambahNasabah = prosesTambahNasabah;
        window.startProcessingTransaction = startProcessingTransaction;
        window.checkForUpdates = checkForUpdates;
        window.installUpdate = installUpdate;
        window.clearAppCache = clearAppCache;
        window.testAPI = testAPI;
    </script>
