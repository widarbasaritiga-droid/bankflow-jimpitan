<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankFlow - Digital Banking</title>
    
    <!-- FAVICON & PWA ICONS -->
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/bank.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/96/000000/bank.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- FONTS & ICONS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA CONFIG -->
    <link rel="manifest" id="app-manifest">
    <meta name="theme-color" content="#1A237E">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        :root {
            --primary: #1A237E;
            --accent: #00BFA5;
            --bg: #0F1419;
            --surface: #1E252B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: var(--surface);
            border-bottom: 1px solid #37474F;
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 1000;
        }
        
        .app-title h1 {
            font-size: 17px;
            font-weight: 600;
        }
        
        .main-content {
            padding: 70px 16px 80px;
            min-height: calc(100vh - 56px);
        }
        
        .card {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid #37474F;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface);
            border-top: 1px solid #37474F;
            padding: 8px 16px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #B0BEC5;
            font-size: 11px;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 12px;
            min-width: 60px;
            transition: all 0.2s ease;
        }
        
        .nav-item.active {
            color: var(--accent);
            background: rgba(0, 191, 165, 0.1);
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .input-item {
            background: #2A3239;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .icon-wrapper {
            width: 40px;
            height: 40px;
            background: #37474F;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        
        .modal-content {
            background: #1E252B;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
        }
        
        .github-link {
            position: fixed;
            bottom: 70px;
            right: 16px;
            background: var(--surface);
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 999;
            text-decoration: none;
        }
        
        @media (max-width: 480px) {
            .input-grid {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 70px 12px 80px;
            }
        }
    </style>
</head>
<body>
    <!-- GITHUB LINK -->
    <a href="https://github.com/widarbasaritiga-droid/bankflow-jimpitan" target="_blank" class="github-link" title="View on GitHub">
        <i class="fab fa-github"></i>
    </a>
    
    <!-- APP CONTAINER -->
    <div id="app">
        <div class="app-header">
            <div class="app-title">
                <h1><i class="fas fa-university"></i> BankFlow</h1>
            </div>
        </div>
        
        <div class="main-content" id="mainContent">
            <div class="card">
                <div style="text-align: center; padding: 40px 20px;">
                    <div class="spinner"></div>
                    <div style="margin-top: 20px; color: #B0BEC5;">Loading BankFlow System...</div>
                </div>
            </div>
        </div>
        
        <div class="bottom-nav" id="bottomNav">
            <div class="nav-item active" data-tab="transaksi">
                <div class="nav-icon"><i class="fas fa-exchange-alt"></i></div>
                <div>Transaksi</div>
            </div>
            <div class="nav-item" data-tab="dashboard">
                <div class="nav-icon"><i class="fas fa-chart-line"></i></div>
                <div>Dashboard</div>
            </div>
            <div class="nav-item" data-tab="account">
                <div class="nav-icon"><i class="fas fa-users"></i></div>
                <div>Rekening</div>
            </div>
            <div class="nav-item" data-tab="saldo">
                <div class="nav-icon"><i class="fas fa-wallet"></i></div>
                <div>Saldo</div>
            </div>
        </div>
    </div>

    <script>
        // ====== GLOBAL STATE ======
        const API_URL = 'https://script.google.com/macros/s/AKfycbzg2VbfzX6Wdmo0DJkPY9noOhBZlRmXvgzuhLMpqfseste6Yi2P1KeLOFSvf-HM0Fn3/exec';
        let currentTab = 'transaksi';
        let accountList = [];
        let transactionData = {
            account: '',
            type: 'DEPOSIT',
            amount: 0
        };

        // ====== EVENT DELEGATION FOR NAV ======
        document.addEventListener('DOMContentLoaded', () => {
            // Setup navigation using event delegation
            document.getElementById('bottomNav').addEventListener('click', (e) => {
                const navItem = e.target.closest('.nav-item');
                if (navItem) {
                    const tab = navItem.dataset.tab;
                    if (tab) {
                        loadTab(tab);
                    }
                }
            });

            // Load initial tab
            loadTab(currentTab);
            
            // Initialize app
            initApp();
        });

        // ====== TAB MANAGEMENT ======
        async function loadTab(tabName) {
            currentTab = tabName;
            
            // Update navigation UI
            updateNavigation(tabName);
            
            // Load data for the tab
            await loadTabData(tabName);
            
            // Render the tab content
            renderTab(tabName);
        }

        function updateNavigation(tabName) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.tab === tabName) {
                    item.classList.add('active');
                }
            });
        }

        async function loadTabData(tabName) {
            try {
                if (tabName === 'account' || tabName === 'saldo' || tabName === 'transaksi') {
                    const response = await fetch(`${API_URL}?action=getNasabah`);
                    if (response.ok) {
                        const data = await response.json();
                        accountList = data.data || [];
                        console.log('Account data loaded:', accountList.length, 'accounts');
                    }
                }
            } catch (error) {
                console.error('Error loading tab data:', error);
            }
        }

        function renderTab(tabName) {
            const content = document.getElementById('mainContent');
            
            switch(tabName) {
                case 'transaksi':
                    content.innerHTML = renderTransactionTab();
                    attachTransactionEvents();
                    break;
                case 'dashboard':
                    content.innerHTML = renderDashboardTab();
                    loadDashboardData();
                    break;
                case 'account':
                    content.innerHTML = renderAccountTab();
                    renderAccountList();
                    break;
                case 'saldo':
                    content.innerHTML = renderBalanceTab();
                    break;
            }
        }

        // ====== TAB RENDERERS ======
        function renderTransactionTab() {
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2><i class="fas fa-exchange-alt"></i> Transaksi Baru</h2>
                        <button id="resetBtn" style="background: none; border: none; color: #00BFA5; cursor: pointer; padding: 8px; border-radius: 8px;" title="Reset Transaksi">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    
                    <div class="input-grid">
                        <div class="input-item" id="accountBtn">
                            <div class="icon-wrapper">
                                <i class="fas fa-user"></i>
                            </div>
                            <div>Rekening</div>
                            <div style="font-size: 12px; margin-top: 4px; color: ${transactionData.account ? '#00BFA5' : '#B0BEC5'}">
                                ${transactionData.account || 'Pilih Rekening'}
                            </div>
                        </div>
                        
                        <div class="input-item" id="typeBtn">
                            <div class="icon-wrapper" style="background: ${transactionData.type === 'DEPOSIT' ? '#00C853' : '#FF5252'}">
                                <i class="fas ${transactionData.type === 'DEPOSIT' ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                            </div>
                            <div>Jenis</div>
                            <div style="font-size: 12px; margin-top: 4px; color: ${transactionData.type === 'DEPOSIT' ? '#00C853' : '#FF5252'}">
                                ${transactionData.type === 'DEPOSIT' ? 'Setor' : 'Tarik'}
                            </div>
                        </div>
                        
                        <div class="input-item" id="amountBtn">
                            <div class="icon-wrapper">
                                <i class="fas fa-money-bill-wave"></i>
                            </div>
                            <div>Nominal</div>
                            <div style="font-size: 12px; margin-top: 4px; color: ${transactionData.amount > 0 ? '#00BFA5' : '#B0BEC5'}">
                                ${transactionData.amount > 0 ? formatRupiah(transactionData.amount) : 'Rp 0'}
                            </div>
                        </div>
                    </div>
                    
                    <button id="saveBtn" class="btn" ${!transactionData.account || transactionData.amount <= 0 ? 'disabled' : ''}>
                        <i class="fas fa-paper-plane"></i> Proses Transaksi
                    </button>
                </div>
            `;
        }

        function renderDashboardTab() {
            return `
                <div class="card">
                    <h2><i class="fas fa-chart-line"></i> Dashboard</h2>
                    <div style="text-align: center; padding: 40px 20px;">
                        <div class="spinner"></div>
                        <div style="margin-top: 20px; color: #B0BEC5;">Loading dashboard data...</div>
                    </div>
                </div>
            `;
        }

        function renderAccountTab() {
            return `
                <div class="card">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2><i class="fas fa-users"></i> Daftar Rekening</h2>
                        <button id="addAccountBtn" style="background: #00BFA5; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 6px;">
                            <i class="fas fa-plus"></i> Tambah
                        </button>
                    </div>
                    
                    <div id="accountListContainer">
                        <div style="text-align: center; padding: 40px 20px; color: #B0BEC5;">
                            <div class="spinner"></div>
                            <div style="margin-top: 20px;">Loading rekening...</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBalanceTab() {
            return `
                <div class="card">
                    <h2><i class="fas fa-wallet"></i> Cek Saldo</h2>
                    
                    <div style="margin-bottom: 20px;">
                        <select id="selectAccount" style="width: 100%; padding: 12px 16px; border-radius: 12px; background: #2A3239; color: white; border: 2px solid #37474F; font-size: 14px;">
                            <option value="">-- Pilih Rekening --</option>
                            ${accountList.map(acc => `
                                <option value="${acc.nama}">${acc.nama}</option>
                            `).join('')}
                        </select>
                    </div>
                    
                    <div id="balanceResult">
                        <div style="text-align: center; padding: 40px 20px; color: #B0BEC5;">
                            <div style="font-size: 48px; margin-bottom: 16px; color: #37474F;">
                                <i class="fas fa-wallet"></i>
                            </div>
                            <div style="font-size: 16px;">Pilih rekening untuk melihat saldo</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // ====== EVENT ATTACHMENT FUNCTIONS ======
        function attachTransactionEvents() {
            // Attach events using proper event listeners
            document.getElementById('accountBtn')?.addEventListener('click', showAccountModal);
            document.getElementById('typeBtn')?.addEventListener('click', showTypeModal);
            document.getElementById('amountBtn')?.addEventListener('click', showAmountModal);
            document.getElementById('saveBtn')?.addEventListener('click', showSaveModal);
            document.getElementById('resetBtn')?.addEventListener('click', resetTransaction);
        }

        function attachAccountEvents() {
            document.getElementById('addAccountBtn')?.addEventListener('click', showAddAccountModal);
            
            // Attach click events to account items using event delegation
            const container = document.getElementById('accountListContainer');
            if (container) {
                container.addEventListener('click', (e) => {
                    const accountItem = e.target.closest('[data-account-name]');
                    if (accountItem) {
                        const accountName = accountItem.dataset.accountName;
                        viewAccount(accountName);
                    }
                });
            }
        }

        function attachBalanceEvents() {
            document.getElementById('selectAccount')?.addEventListener('change', function() {
                viewBalance(this.value);
            });
        }

        // ====== ACCOUNT LIST RENDERER ======
        function renderAccountList() {
            const container = document.getElementById('accountListContainer');
            if (!container) return;

            if (accountList.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: #B0BEC5;">
                        <div style="font-size: 48px; margin-bottom: 16px; color: #37474F;">
                            <i class="fas fa-users"></i>
                        </div>
                        <div style="margin-bottom: 20px; font-size: 16px;">Belum ada rekening terdaftar</div>
                        <button id="addFirstAccountBtn" style="background: #00BFA5; color: white; border: none; padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: 500; display: flex; align-items: center; justify-content: center; gap: 8px; margin: 0 auto;">
                            <i class="fas fa-plus"></i> Tambah Rekening Pertama
                        </button>
                    </div>
                `;
                
                // Attach event to the new button
                document.getElementById('addFirstAccountBtn')?.addEventListener('click', showAddAccountModal);
                return;
            }

            container.innerHTML = accountList.map((account, index) => `
                <div data-account-name="${account.nama}" style="background: #2A3239; border-radius: 12px; padding: 16px; margin-bottom: 12px; cursor: pointer;">
                    <div style="display: flex; align-items: center;">
                        <div style="width: 40px; height: 40px; background: linear-gradient(135deg, #00BFA5, #1A237E); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: 700; font-size: 18px; color: white;">
                            ${account.nama.charAt(0)}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; margin-bottom: 4px;">${account.nama}</div>
                            <div style="font-size: 12px; color: #B0BEC5;">
                                <i class="fas fa-hashtag"></i> ${account.id_nasabah || account.nomor_urut || 'ID-' + (index + 1)}
                            </div>
                        </div>
                        <div style="color: #00BFA5;">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            `).join('');

            // Attach account events after rendering
            attachAccountEvents();
        }

        // ====== MODAL FUNCTIONS ======
        function showAccountModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="padding: 20px; border-bottom: 1px solid #37474F; display: flex; justify-content: space-between; align-items: center;">
                        <h3>Pilih Rekening</h3>
                        <button id="closeModal" style="background: none; border: none; color: #B0BEC5; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div style="padding: 20px; max-height: 50vh; overflow-y: auto;">
                        <select id="modalAccountSelect" style="width: 100%; padding: 12px 16px; border-radius: 12px; background: #2A3239; color: white; border: 2px solid #37474F; font-size: 14px; margin-bottom: 16px;">
                            <option value="">-- Pilih Rekening --</option>
                            ${accountList.map(acc => `
                                <option value="${acc.nama}" ${acc.nama === transactionData.account ? 'selected' : ''}>${acc.nama}</option>
                            `).join('')}
                        </select>
                    </div>
                    
                    <div style="padding: 20px; border-top: 1px solid #37474F; display: flex; gap: 12px;">
                        <button id="cancelBtn" style="flex: 1; background: #37474F; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            Batal
                        </button>
                        <button id="selectAccountBtn" style="flex: 1; background: #00BFA5; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            Pilih
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Attach modal events
            document.getElementById('closeModal')?.addEventListener('click', closeModal);
            document.getElementById('cancelBtn')?.addEventListener('click', closeModal);
            document.getElementById('selectAccountBtn')?.addEventListener('click', () => {
                const select = document.getElementById('modalAccountSelect');
                if (select && select.value) {
                    transactionData.account = select.value;
                    closeModal();
                    showToast('Rekening dipilih');
                    loadTab('transaksi'); // Reload transaction tab
                }
            });
        }

        function showTypeModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="padding: 20px; border-bottom: 1px solid #37474F; display: flex; justify-content: space-between; align-items: center;">
                        <h3>Jenis Transaksi</h3>
                        <button id="closeModal" style="background: none; border: none; color: #B0BEC5; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div style="padding: 20px;">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                            <div id="depositBtn" style="padding: 24px; border: 2px solid ${transactionData.type === 'DEPOSIT' ? '#00C853' : '#37474F'}; border-radius: 12px; text-align: center; cursor: pointer; background: ${transactionData.type === 'DEPOSIT' ? 'rgba(0,200,83,0.1)' : '#2A3239'};">
                                <div style="font-size: 32px; color: #00C853; margin-bottom: 8px;">
                                    <i class="fas fa-arrow-down"></i>
                                </div>
                                <div style="font-weight: 600; color: #00C853;">Setoran</div>
                            </div>
                            <div id="withdrawBtn" style="padding: 24px; border: 2px solid ${transactionData.type === 'WITHDRAW' ? '#FF5252' : '#37474F'}; border-radius: 12px; text-align: center; cursor: pointer; background: ${transactionData.type === 'WITHDRAW' ? 'rgba(255,82,82,0.1)' : '#2A3239'};">
                                <div style="font-size: 32px; color: #FF5252; margin-bottom: 8px;">
                                    <i class="fas fa-arrow-up"></i>
                                </div>
                                <div style="font-weight: 600; color: #FF5252;">Penarikan</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 20px; border-top: 1px solid #37474F; display: flex; gap: 12px;">
                        <button id="cancelBtn" style="flex: 1; background: #37474F; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            Batal
                        </button>
                        <button id="saveTypeBtn" style="flex: 1; background: #00BFA5; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            Simpan
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Attach modal events
            document.getElementById('closeModal')?.addEventListener('click', closeModal);
            document.getElementById('cancelBtn')?.addEventListener('click', closeModal);
            document.getElementById('depositBtn')?.addEventListener('click', () => {
                transactionData.type = 'DEPOSIT';
                updateTypeModal();
            });
            document.getElementById('withdrawBtn')?.addEventListener('click', () => {
                transactionData.type = 'WITHDRAW';
                updateTypeModal();
            });
            document.getElementById('saveTypeBtn')?.addEventListener('click', () => {
                closeModal();
                showToast('Jenis transaksi disimpan');
                loadTab('transaksi');
            });
        }

        function updateTypeModal() {
            const depositBtn = document.getElementById('depositBtn');
            const withdrawBtn = document.getElementById('withdrawBtn');
            
            if (depositBtn) {
                depositBtn.style.border = `2px solid ${transactionData.type === 'DEPOSIT' ? '#00C853' : '#37474F'}`;
                depositBtn.style.background = transactionData.type === 'DEPOSIT' ? 'rgba(0,200,83,0.1)' : '#2A3239';
            }
            
            if (withdrawBtn) {
                withdrawBtn.style.border = `2px solid ${transactionData.type === 'WITHDRAW' ? '#FF5252' : '#37474F'}`;
                withdrawBtn.style.background = transactionData.type === 'WITHDRAW' ? 'rgba(255,82,82,0.1)' : '#2A3239';
            }
        }

        function showAmountModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="padding: 20px; border-bottom: 1px solid #37474F; display: flex; justify-content: space-between; align-items: center;">
                        <h3>Nominal Transaksi</h3>
                        <button id="closeModal" style="background: none; border: none; color: #B0BEC5; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div style="padding: 20px;">
                        <div style="position: relative; margin-bottom: 20px;">
                            <div style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: #B0BEC5; font-weight: 600;">Rp</div>
                            <input type="text" id="amountInput" value="${transactionData.amount > 0 ? transactionData.amount.toLocaleString('id-ID') : ''}" 
                                   style="width: 100%; padding: 14px 14px 14px 60px; font-size: 20px; font-weight: 600; background: #2A3239; color: white; border: 2px solid #37474F; border-radius: 12px;" 
                                   placeholder="0">
                        </div>
                        
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-bottom: 20px;">
                            <div class="amountBtn" data-amount="3000">3K</div>
                            <div class="amountBtn" data-amount="5000">5K</div>
                            <div class="amountBtn" data-amount="10000">10K</div>
                            <div class="amountBtn" data-amount="15000">15K</div>
                            <div class="amountBtn" data-amount="20000">20K</div>
                            <div class="amountBtn" data-amount="25000">25K</div>
                        </div>
                    </div>
                    
                    <div style="padding: 20px; border-top: 1px solid #37474F; display: flex; gap: 12px;">
                        <button id="cancelBtn" style="flex: 1; background: #37474F; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            Batal
                        </button>
                        <button id="saveAmountBtn" style="flex: 1; background: #00BFA5; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            Simpan
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Attach modal events
            const amountInput = document.getElementById('amountInput');
            amountInput?.addEventListener('input', function() {
                formatAmount(this);
            });
            
            document.getElementById('closeModal')?.addEventListener('click', closeModal);
            document.getElementById('cancelBtn')?.addEventListener('click', closeModal);
            
            // Amount buttons
            document.querySelectorAll('.amountBtn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const amount = parseInt(this.dataset.amount);
                    setAmount(amount);
                });
            });
            
            document.getElementById('saveAmountBtn')?.addEventListener('click', () => {
                saveAmount();
            });
        }

        function setAmount(amount) {
            const input = document.getElementById('amountInput');
            if (input) {
                input.value = amount.toLocaleString('id-ID');
            }
        }

        function formatAmount(input) {
            let value = input.value.replace(/\D/g, '');
            if (value) {
                const numValue = parseInt(value);
                input.value = numValue.toLocaleString('id-ID');
            }
        }

        function saveAmount() {
            const input = document.getElementById('amountInput');
            if (input && input.value) {
                const amount = parseInt(input.value.replace(/\D/g, '')) || 0;
                if (amount > 0) {
                    transactionData.amount = amount;
                    closeModal();
                    showToast('Nominal disimpan');
                    loadTab('transaksi');
                }
            }
        }

        function showSaveModal() {
            if (!transactionData.account || transactionData.amount <= 0) {
                showToast('Lengkapi data terlebih dahulu', 'error');
                return;
            }
            
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="padding: 20px; border-bottom: 1px solid #37474F; display: flex; justify-content: space-between; align-items: center;">
                        <h3>Konfirmasi Transaksi</h3>
                        <button id="closeModal" style="background: none; border: none; color: #B0BEC5; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div style="padding: 20px;">
                        <div style="background: #2A3239; border-radius: 12px; padding: 20px; margin-bottom: 20px;">
                            <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                                <span style="color: #B0BEC5;">Rekening:</span>
                                <span style="font-weight: 600;">${transactionData.account}</span>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 12px;">
                                <span style="color: #B0BEC5;">Jenis:</span>
                                <span style="color: ${transactionData.type === 'DEPOSIT' ? '#00C853' : '#FF5252'}; font-weight: 600;">
                                    ${transactionData.type === 'DEPOSIT' ? 'Setoran' : 'Penarikan'}
                                </span>
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <span style="color: #B0BEC5;">Nominal:</span>
                                <span style="font-size: 24px; font-weight: 700; color: #00BFA5;">
                                    ${formatRupiah(transactionData.amount)}
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 20px; border-top: 1px solid #37474F; display: flex; gap: 12px;">
                        <button id="cancelBtn" style="flex: 1; background: #37474F; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            Batal
                        </button>
                        <button id="confirmSaveBtn" style="flex: 1; background: ${transactionData.type === 'DEPOSIT' ? '#00C853' : '#FF5252'}; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer;">
                            <i class="fas fa-check"></i> Konfirmasi
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Attach modal events
            document.getElementById('closeModal')?.addEventListener('click', closeModal);
            document.getElementById('cancelBtn')?.addEventListener('click', closeModal);
            document.getElementById('confirmSaveBtn')?.addEventListener('click', saveTransaction);
        }

        async function saveTransaction() {
            closeModal();
            showToast('Memproses transaksi...', 'info');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'addTransaksi',
                        nama: transactionData.account,
                        jenis: transactionData.type === 'DEPOSIT' ? 'SETOR' : 'TARIK',
                        nominal: transactionData.amount,
                        keterangan: transactionData.type === 'DEPOSIT' ? 'Setoran tunai' : 'Penarikan tunai'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('Transaksi berhasil disimpan');
                    resetTransaction();
                    loadTab('transaksi');
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                showToast('Gagal menyimpan transaksi', 'error');
            }
        }

        function showAddAccountModal() {
            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-content">
                    <div style="padding: 20px; border-bottom: 1px solid #37474F; display: flex; justify-content: space-between; align-items: center;">
                        <h3>Tambah Rekening Baru</h3>
                        <button id="closeModal" style="background: none; border: none; color: #B0BEC5; cursor: pointer;">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div style="padding: 20px;">
                        <div style="margin-bottom: 16px;">

                    <div style="padding: 20px; border-top: 1px solid #37474F; display: flex; gap: 12px;">

                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Attach modal events
            document.getElementById('closeModal')?.addEventListener('click', closeModal);
            document.getElementById('cancelBtn')?.addEventListener('click', closeModal);
            document.getElementById('saveAccountBtn')?.addEventListener('click', addAccount);
        }

        async function addAccount() {
            const name = document.getElementById('newName')?.value?.trim();
            
            if (!name) {
                showToast('Nama harus diisi', 'error');
                return;
            }
            
            closeModal();
            showToast('Menambah rekening...', 'info');
            
            try {
                const phone = document.getElementById('newPhone')?.value?.trim() || '';
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        action: 'addNasabah',
                        nama: name,
                        phone: phone
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showToast('Rekening berhasil ditambah');
                    // Refresh account list
                    accountList = [];
                    loadTab('account');
                } else {
                    showToast(result.message, 'error');
                }
            } catch (error) {
                showToast('Gagal menambah rekening', 'error');
            }
        }

        // ====== UTILITY FUNCTIONS ======
        function formatRupiah(amount) {
            if (!amount || isNaN(amount)) amount = 0;
            return 'Rp ' + parseInt(amount).toLocaleString('id-ID');
        }

        function showToast(message, type = 'success') {
            // Remove existing toast
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.style.cssText = `
                position: fixed;
                top: 70px;
                right: 16px;
                background: ${type === 'success' ? '#00C853' : type === 'error' ? '#FF5252' : '#2196F3'};
                color: white;
                padding: 12px 16px;
                border-radius: 12px;
                z-index: 4000;
                animation: slideIn 0.3s ease;
                font-size: 13px;
                display: flex;
                align-items: center;
                gap: 8px;
                max-width: 300px;
            `;
            
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            // Auto remove
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function closeModal() {
            const modal = document.querySelector('.modal-overlay');
            if (modal) modal.remove();
        }

        function resetTransaction() {
            transactionData = {
                account: '',
                type: 'DEPOSIT',
                amount: 0
            };
            showToast('Transaksi direset', 'info');
            loadTab('transaksi');
        }

        // ====== INITIALIZATION ======
        function initApp() {
            // Add animation styles
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Show welcome message
            setTimeout(() => {
                showToast('Selamat datang di BankFlow!', 'info');
            }, 1000);
        }

        // ====== WINDOW EXPORTS ======
        window.loadTab = loadTab;
        window.showAccountModal = showAccountModal;
        window.showTypeModal = showTypeModal;
        window.showAmountModal = showAmountModal;
        window.showSaveModal = showSaveModal;
        window.showAddAccountModal = showAddAccountModal;
        window.setAmount = setAmount;
        window.saveAccount = saveAccount;
        window.saveType = saveType;
        window.saveAmount = saveAmount;
        window.saveTransaction = saveTransaction;
        window.addAccount = addAccount;
        window.viewAccount = viewAccount;
        window.viewBalance = viewBalance;
        window.resetTransaction = resetTransaction;
        window.formatRupiah = formatRupiah;
        window.closeModal = closeModal;
    </script>
</body>
